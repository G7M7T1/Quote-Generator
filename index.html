<!DOCTYPE html>
<html lang="zh-hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="G7M7T1" />
    <meta name="description" content="This is Mini Project" />
    <meta name="robots" content="index,follow" />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quote-Generator</title>
    <link rel="shortcut icon" href="/logo.jpg" />
    <link rel="bookmark" href="/logo.jpg" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!--Author-->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!--button-->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Twitter">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">Next Quote</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>
  </body>
  <script src="/script.js"></script>
</html>
